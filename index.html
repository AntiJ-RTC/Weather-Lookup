<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDuo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ff6f436ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>WeatherDuo <i class="fa-solid fa-cloud-sun"></i></h2>
    <div class="title">
        <h1>Welcome.</h1>
    </div>
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Search For A City..." autocomplete="off">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <div class="details">
        <p id="info"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
