<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDuo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ff6f436ef.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="nav">
        <h2>WeatherDuo <i class="fa-solid fa-cloud-sun"></i></h2>
        <form>
            <div class="search-box">
                <div class="row">
                    <input type="text" id="input-box" placeholder="Search For Another City...">
                    <i class="search fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="autocomplete"></div>
            </div>
        </form>
    </div>

    <div class="details">
        <div class="mini-weather">
            <div class="city-title">
                <h1>City 1</h1>
                <h3>Last Updated: </h3>
            </div>
            <div class="mini-weather-details">
                <div class="weather-icon">

                </div>
                <div class="weather-info">
                    <p class="current-temp"></p>
                    <p class="low-temp"></p>
                    <p class="high-temp"></p>
                    <p class="weather-type"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
    <div class="details">
        <div class="mini-weather-2">
            <div class="city-title">
                <h1>City 2</h1>
                <h3>Last Updated: </h3>
            </div>
            <div class="mini-weather-details">
                <div class="weather-icon">

                </div>
                <div class="weather-info">
                    <p class="current-temp"></p>
                    <p class="low-temp"></p>
                    <p class="high-temp"></p>
                    <p class="weather-type"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="search-btn">
        <a class="search-link" href="single-search.html">Change City</a>
    </div>
    <script src="script-2.js"></script>
</body>
</html>
